name: Laptop Price Prediction CI

on:
  push:
    branches: [ "main" ]  # Trigger on push to main branch

jobs:
  ci-and-deploy-to-qatest:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub token for authentication

      # Step 2: Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run tests
      - name: Run tests
        run: pytest

      # Step 5: Push to qatest branch if tests pass
      - name: Push changes to qatest branch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Make token available for push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -B qatest

          # Push using HTTPS token authentication to avoid 403
          git push https://x-access-token:${TOKEN}@github.com/${GITHUB_REPOSITORY}.git qatest --force
