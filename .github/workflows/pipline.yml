name: Laptop Price Prediction CI

on:
  push:
    branches: [ "main" ]  # Trigger workflow only on pushes to main branch

jobs:
  ci-and-deploy-to-qatest:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Set up Python environment
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run tests
      - name: Run tests
        run: pytest

      # Step 4.5: Create a dummy change to ensure push works
      - name: Make a dummy change
        run: |
          echo "Trigger CI for qatest branch" >> trigger.txt
          git add trigger.txt
          git commit -m "Add trigger file for qatest branch" || echo "No changes to commit"

      # Step 5: Push to qatest branch
      - name: Push changes to qatest branch
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Set git identity for the workflow commits
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Create or switch to qatest branch
          git checkout -B qatest

          # Push using token authentication to avoid 403
          git push https://x-access-token:${TOKEN}@github.com/${GITHUB_REPOSITORY}.git qatest --force
