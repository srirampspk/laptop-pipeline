<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laptop Price Prediction</title>
</head>
<body>
    <h2>Laptop Price Prediction</h2>
    <form method="POST">
        Company: <input type="text" name="Company" required><br><br>
        Type Name: <input type="text" name="TypeName" required><br><br>
        RAM (GB): <input type="number" name="Ram" required><br><br>
        Weight (kg): <input type="number" step="0.01" name="Weight" required><br><br>
        Touchscreen (1/0): <input type="number" name="Touchscreen" required><br><br>
        IPS (1/0): <input type="number" name="Ips" required><br><br>
        PPI: <input type="number" step="0.1" name="ppi" required><br><br>
        CPU Brand: <input type="text" name="CpuBrand" required><br><br>
        HDD (GB): <input type="number" name="HDD" required><br><br>
        SSD (GB): <input type="number" name="SSD" required><br><br>
        GPU Brand: <input type="text" name="GpuBrand" required><br><br>
        OS: <input type="text" name="OS" required><br><br>
        <input type="submit" value="Predict Price">
    </form>

    {% if prediction %}
        <h3>Predicted Laptop Price: ${{ prediction }}</h3>
    {% endif %}
</body>
</html>
